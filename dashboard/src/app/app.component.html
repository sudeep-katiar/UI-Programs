<div class="container">
  <table class="table table-trapped">

    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Profile</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let data of userData">
        <td>{{data.name}}</td>
        <td>{{data.addr}}</td>
        <td>{{data.profile}}</td>
        <td><button class="btn btn-primary" (click)="getCurrentUser(data)">get User</button></td>
      </tr>
    </tbody>

  </table>
</div>
